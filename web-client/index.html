<html>
<head> 
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
 <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" i>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
<script src="js/script.js"></script>
</head> 
<body>

  <section class="container-fluid">
    <div class="clear">&nbsp;</div>
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-4">
        <form class="form-container" id="form-ref">
            <h4>Referral Code Processor</h4>
        <div class="form-group">
           <input type="text" class="form-control" name="referralcode" id="referralcode" minlength="6" maxlength="6" onkeyup="this.value = this.value.toUpperCase();" placeholder="Enter Referral Code">
        </div>       
        <div id="error_message"></div>     
        <button id="btn-submit" disabled="disabled" class="btn btn-primary btn-block">Process</button>
        <div style="text-align: center">
           <img src="images/spinner.gif" style="width: 150px;" lowsrc="spinner.gif" id="spinner" />
        </div>

        <div class="form-footer">
          <div id="owner_data"></div>       
        </div>
        </form>
      </section>
    </section>
  </section>

</body>
</html>
