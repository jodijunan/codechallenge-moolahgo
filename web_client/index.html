	<script type="text/javascript">
		$(document).ready(function(){			
			// Validator Referral Code Input			
			$.validator.addMethod("referalcodeallowed", function(value, element) {
				return this.optional(element) || /^[A-Z0-9]+$/i.test(value);
			}, "Referral Code must contain only letters or numbers."); 

			// Form Validation
			var validator = $('#referralForm').validate({
				rules: {
					irefferalCode: {
						required : true,
						referalcodeallowed : true,
					},
				},
				messages: {
					irefferalCode: {
						required: "Referral Code cannot be empty"
					}
				}
			});

			$('#irefferalCode').on('keyup', function(){				
				this.value = this.value.toUpperCase();
				let fvalidate = $('#referralForm').validate().form();		
				if(fvalidate == true){
					$('#btnSubmit').removeClass('not-allowed');
					$('#btnSubmit').removeAttr('disabled');
				} else {
					$('#btnSubmit').addClass('not-allowed');
					$('#btnSubmit').attr('disabled', true);
					$('#irefferalCode-error').css({"color":"red", "font-size":"12px", "margin-left":"18px"});
				}

			});

			$('#referralForm').submit(function(e){
				e.preventDefault();						
				let fvalidate = $('#referralForm').validate().form();		
				if(fvalidate == true){
					console.log('ajax process');
				} else {
					console.log('error');						
					$('#irefferalCode-error').css({"color":"red", "font-size":"12px", "margin-left":"18px"});
				}
			});
		});
	</script>
