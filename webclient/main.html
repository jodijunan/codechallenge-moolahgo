
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>View Owner</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>
  <body>

  
    <div class="wrapper">
        <div id="formContent">
            <form id="referralForm">
                <h2>Find the referral code's owner</h2>
                <div id="fetchOwner" class="form-group">
                    <input id="login" type="text" name="login" class="form-control" placeholder="Enter the Referral Code">
                    <button id="submitBtn" type="submit" disabled="disabled">
                        <div id="loading" class="spinner-border text-primary" role="status" hidden="hidden">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <span id="searchText">Search</span>
                    </button>
                </div>
            </form>
            <div id="ownerDetails" hidden="hidden" class="form-group" >
                <h3>Owner Details</h3>
                <p><b>Name:</b> <br/> <span id="name"></span></p>
                <p><b>Email:</b> <br/> <span id="email"></span></p>
                <p><b>HP:</b> <br/> <span id="hp"></span></p>
                <p><b>Referral Code:</b> <br/> <span id="referralcode"></span></p>
            </div>
        </div>
    </div>
  </body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
